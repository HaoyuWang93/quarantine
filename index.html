
<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QUARANTINE</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
<script src="aframe/aframe.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
  AFRAME.registerComponent("playstart", {
    init: function () {
      var myVideo = document.querySelector("#quarantine");
      this.el.addEventListener("click", function () {
          myVideo.play();
      }, {once: true})
    }
  })
</script>

<div style='position: fixed;
top: 15px;
left: 20px;
width:100%;
text-align: left;
z-index: 1;'>
  <a href="https://haoyuwang93.github.io/anotherfuture/"><button class="button">HOME</button></a>
</div>

<div style='position: fixed;
bottom: 15px;
left: 20px;
width:100%;
text-align: left;
z-index: 1;'>
  <a href="https://haoyuwang93.github.io/anotherfuture/c.cell.html"><button class="button">CONCEPT</button></a>
</div>

<body>

<style>
div.a-enter-ar {
  visibility: hidden;
}

.button {
  background-color: #F1F1F1;
  border-style: double;
  border-radius: 8px;
  border-color: black;
  color: black;
  padding: 6px 4px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 1em;
  margin: 2px 2px;
  cursor: pointer;
}
</style>

<a-scene loading-screen="dotsColor: white; backgroundColor: black">
  <a-camera wasd-controls-enabled="false"></a-camera>

  <a-assets>
    <video id="quarantine" autoplay loop="true" src="video/quarantine2.mp4"
    playsinline webkit-playsinline></video>
    <img id="button" src="images/playcir.png">
  </a-assets>

  <a-videosphere src="#quarantine" rotation="0 180 0"></a-videosphere>

  <a-camera>
      <a-cursor id="cursor" fuse="true" fuse-timeout="10"
      crossorigin="anonymous" opacity="0"
      raycaster="objects: .clickable" material="color: black; shader: flat">
    </a-cursor>
    </a-camera>

  <a-image class="clickable" id="control" src="#button"
  position="0 1.6 -1" scale="3 3 3" opacity="0"
  playstart></a-image>

  <a-image class="clickable" id="control2" src="#button"
  position="0 1.6 1" scale="3 3 3" opacity="0"
  playstart></a-image>

  <a-image class="clickable" id="control3" src="#button"
  position="1 1.6 0" rotation="0 90 0" scale="3 3 3" opacity="0"
  playstart></a-image>

  <a-image class="clickable" id="control4" src="#button"
  position="-1 1.6 0" rotation="0 -90 0" scale="3 3 3" opacity="0"
  playstart></a-image>

</a-scene>

</body>
</html
