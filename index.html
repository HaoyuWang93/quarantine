
<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QUARANTINE</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
<script src="aframe/aframe.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
  AFRAME.registerComponent("playstart", {
    init: function () {
      var myVideo = document.querySelector("#quarantine");
      this.el.addEventListener("click", function () {
          myVideo.play();
      }, {once: true})
    }
  })
</script>
<body>

<style>
div.a-enter-ar {
  visibility: hidden;
}

</style>

<a-scene loading-screen="dotsColor: white; backgroundColor: black">

  <a-assets>
    <video id="quarantine" muted loop="true" src="video/test_1.mp4"
    playsinline webkit-playsinline></video>
    <img id="button" src="images/playcir.png">
  </a-assets>

  <a-videosphere src="#quarantine" rotation="0 180 0"></a-videosphere>

  <a-camera>
      <a-cursor id="cursor" fuse="true" fuse-timeout="100"
      crossorigin="anonymous"
      raycaster="objects: .clickable" material="color: black; shader: flat"
      animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 200; from:1 1 1; to: 0 0 0">
    </a-cursor>
    </a-camera>

  <a-image class="clickable" id="control" src="#button"
  position="0 1.6 -1" scale="1 1 1" opacity="0.5"
  animation__flash="property: opacity; from: 1; to: 0; dur: 600; dir: alternate; loop: true"
  animation__off2="startEvents: click; property: scale; to: 0 0 0; dur: 100"
  playstart></a-image>
</a-scene>

</body>
</html
